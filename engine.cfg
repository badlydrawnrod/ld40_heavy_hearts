[application]

name="Heavy Hearts, a Ludum Dare 40 entry by Badly Drawn Rod"
main_scene="res://game.tscn"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

Factory="*res://common/Factory.gd"
Resizer="*res://common/Resizer.gd"
Bus="*res://common/Bus.gd"

[display]

width=480
height=320
use_2d_pixel_snap=true
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"
name="LD40 Balloon Game"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_thrust=[key(Space), key(Control)]
player_left=[key(A), key(Left)]
player_right=[key(D), key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff100d40
